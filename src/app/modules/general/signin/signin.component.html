<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <div class="form-signin">
              <div class="">
                <input type="email" id="inputEmail" class="form-control"
                  [(ngModel)]="loginObj.userEmail" placeholder="Email address" style="height: 50px; margin-bottom: 20px;" required autofocus>
                <!-- <label for="inputEmail">Email address</label> -->
              </div>

              <div class="">
                <input type="password" id="inputPassword" class="form-control"
                  [(ngModel)]="loginObj.userPassword" placeholder="Password" style="height: 50px; margin-bottom: 20px;" required>
                <!-- <label for="inputPassword">Password</label> -->
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" style="background: rgba(0,124,194,0.7);"
              type="submit" (click)="signIn()"
                type="submit">Sign in</button>
                <p *ngIf="loginObj.signInAPIStatus" style="color: red;">
                  {{loginObj.signInAPIStatus}}
                </p>
              <!-- <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
